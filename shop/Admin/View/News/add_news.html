<!doctype html public "-//w3c//dtd xhtml 1.0 frameset//en" "http://www.w3.org/tr/xhtml1/dtd/xhtml1-frameset.dtd">
<html>
    <head>
        <meta http-equiv=content-type content="text/html; charset=utf-8" />
        <meta http-equiv=pragma content=no-cache />
        <meta http-equiv=cache-control content=no-cache />
        <meta http-equiv=expires content=-1000 />
        
        <title>管理中心 v1.0</title>
    </head>
    <body>
    <table cellspacing="1" cellpadding="3" width="100%">
        <tr>
            <td class="label">分类的名称</td>
            <td><input type="text" name="cat_name" maxlength="60" size = "30"/>{$lang.require_field}</td>
        </tr>
        <tr>
            <td>上级分类</td>
            <td>
                <select name="parent_id"  >
                    <option value="0">顶级分类</option>
                    <foreach name="select" item="select">
                        <option value="{$select.cat_id}">{$select.cat_name}</option>
                    </foreach>
                </select>
            </td>
        </tr>
        <tr>
            <td class="label">关键词</td>
            <td><input type="text" name="keywords" maxlength="60" size = "30" /></td>
        </tr>
        <tr>
            <td class="label">详细的介绍</td>
            <td><input type="text" name="cat_desc" maxlength="60" size = "30" /></td>
        </tr>
        <tr>
            <td class="label">排序</td>
            <td><input type="text" name="sort_order" maxlength="60" size = "30" /></td>
        </tr>
        <tr>
            <td class="label">是否显示</td>
            <td>
                <input type="radio" name="show_in_nav" value="1" checked="true"/> 是
                <input type="radio" name="show_in_nav" value="0" checked="true" /> 否
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><br />
                <input type="submit" class="button" value="提交" />
                <input type="reset" class="button" value="重置" />
            </td>
        </tr>
    </table>
    </body>
</html>
